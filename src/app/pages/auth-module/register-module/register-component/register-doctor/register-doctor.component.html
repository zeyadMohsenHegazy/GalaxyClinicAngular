<form class="form" [formGroup]="registerDoctorForm">
    <div class="form-group">
        <label for="doctorName">Doctor Name:</label>
        <input type="text" id="doctorName" class="form-control rounded-2" formControlName="doctorName"
            [class.is-invalid]="name?.invalid && (name?.dirty || name?.touched)">
        <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert alert-danger p-1 m-1">
            <div *ngIf="name?.errors?.['required']">
                name is required.
            </div>
            <div *ngIf="name?.errors?.['minlength']">
                name must be at least 4 characters long.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="doctorMobileNumber">Doctor Mobile Number:</label>
        <input type="text" id="doctorMobileNumber" class="form-control rounded-2" formControlName="doctorMobileNumber"
            [class.is-invalid]="mobilNumber?.invalid && (mobilNumber?.dirty || mobilNumber?.touched)">
        <div *ngIf="mobilNumber?.invalid && (mobilNumber?.dirty || mobilNumber?.touched)"
            class="alert alert-danger p-1 m-1">
            <div *ngIf="mobilNumber?.errors?.['required']">
                mobile Number is required.
            </div>
            <div *ngIf="mobilNumber?.errors?.['minlength']">
                mobile number must be 11 digits.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="doctorEmail">Doctor Email:</label>
        <input type="text" id="doctorEmail" class="form-control rounded-2" formControlName="doctorEmail"
            [class.is-invalid]="mail?.invalid && (mail?.dirty || mail?.touched)">
        <div *ngIf="mail?.invalid && (mail?.dirty || mail?.touched)" class="alert alert-danger p-1 m-1">
            <div *ngIf="mail?.errors?.['required']">
                email is required.
            </div>
            <div *ngIf="mail?.errors?.['pattern']">
                email must be like this examble24@gamil.com
            </div>
        </div>
    </div>
    <div>
        <label for="selectSpeciality">
            Select Your Speciality
        </label>
        <app-doctor-specialitis id="selectSpeciality"></app-doctor-specialitis>
    </div>
</form>

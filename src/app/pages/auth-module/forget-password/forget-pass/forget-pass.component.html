<div class="container-fluid p-5">
    <div class="row mt-5 justify-content-center align-items-center border border-1 p-2 rounded-3 mainRow">
        <h1 class="text-center">Forget Password Form:</h1>
        <div class="col-md-6 col-sm-12  align-self-center">
            <div class="">
                <img src="../../../../../assets/4855148.jpg" alt="" class="img w-100 rounded-3">
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class=" rounded-2">
                <div class="">
                    <div>
                        <form class="form justify-content-center" [formGroup]="forgetForm">
                            <div class="form-group">
                                <label for="form-check" class="mt-3 h6">-Please choose your user type :</label>
                                <div class="form-check form-check-block" id="form-check">
                                    <input class="form-check-input" type="radio" name="userTypeName" id="userTypeSys"
                                        value="systemUser" formControlName="userTypeName">
                                    <label class="form-check-label h6" for="userTypeSys">System User</label>
                                </div>
                                <div class="form-check form-check-block">
                                    <input class="form-check-input" type="radio" name="userTypeName" id="doctor"
                                        value="doctor" formControlName="userTypeName">
                                    <label class="form-check-label h6" for="doctor">Doctor</label>
                                </div>
                                <div class="form-check form-check-block">
                                    <input class="form-check-input" type="radio" name="userTypeName" id="patient"
                                        value="patient" formControlName="userTypeName">
                                    <label class="form-check-label h6" for="patient">Patient</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="userEmailOrMobile" class="mt-3 h6">-Email or mobile Number :</label>
                                <input id="userEmailOrMobile" name="userEmailOrMobile" type="text"
                                    placeholder="Email Or mobile Number" class="form-control rounded-2"
                                    formControlName="userEmailOrMobile"
                                    [class.is-invalid]="forgetForm.controls['userEmailOrMobile'].dirty && forgetForm.hasError('required','userEmailOrMobile')" />
                            </div>
                            <small
                                *ngIf="forgetForm.controls['userEmailOrMobile'].dirty && forgetForm.hasError('required','userEmailOrMobile')"
                                class="text-danger">*Password is Required!</small>
                            <button [disabled]="!forgetForm.valid" (click)="forgetPassword()" type="submit" class="btn btn-dark w-100 mt-4">
                                Login
                            </button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <app-spinner></app-spinner> -->

</div>

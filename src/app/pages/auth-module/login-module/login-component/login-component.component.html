<div class="container-fluid p-5">
    <div class="row mt-5 justify-content-center align-items-center border border-1 p-2 rounded-3 mainRow">
        <h1 class="text-center">Login Form:</h1>
        <div class="col-md-6 col-sm-12  align-self-center">
            <div class="">
                <img src="../../../../../assets/4855148.jpg" alt="" class="img w-100 rounded-3">
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class=" rounded-2">
                <div class="">
                    <div>
                        <form class="form justify-content-center" [formGroup]="loginForm">
                            <div class="form-group">
                                <label for="userName" class="mt-3">User Name: {{'Name' | translate}}</label>
                                <input id="userName" name="userName" type="text" class="form-control rounded-2"
                                    placeholder="ahmed24" formControlName="userName"
                                    [class.is-invalid]="loginForm.controls['userName'].dirty && loginForm.hasError('required','userName')" />
                            </div>
                            <small
                                *ngIf="loginForm.controls['userName'].dirty && loginForm.hasError('required','userName')"
                                class="text-danger">*User Name is Required!</small>
                            <div class="form-group">
                                <label for="Password">Password :</label>
                                <input id="Password" type="Password" name="Password" class="form-control rounded-2"
                                    placeholder="Password" formControlName="password"
                                    [class.is-invalid]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" />
                            </div>
                            <small
                                *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
                                class="text-danger">*Password is Required!</small>
                            <div class="form mt-2">
                                <div class="form-inline fr">
                                    <a routerLink="/pages/auth/forgetPassword" class="link-dark registerLink">Forgot
                                        password?</a>
                                </div>
                            </div>
                            <button [disabled]="!loginForm.valid" (click)="login()" type="submit"
                                class="btn btn-dark w-100 mt-4">
                                Login
                            </button>
                        </form>
                        <ul class="list-unstyled mb-3 mt-3 text-center ">
                            <li>
                                If you don't have acount
                                <a routerLink='/pages/auth/register' class="link-dark registerLink">
                                    Register Now
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-spinner></app-spinner>

</div>

<div class="Header z-3" [class.ArabicDirection]="isArabic">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark m-0">
        <div class="container-fluid">
            <a class="navbar-brand h2 text-light Headers" routerLink="/">Galaxy Clinic</a>
            <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span><img src="../../../../assets/bars-solid.png" alt="" width="20em" /></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item m-1">
                        <a class="nav-link text-light Headers" routerLink="/">{{'header.home' | translate}}</a>
                    </li>
                    <li class="nav-item m-1">
                        <a class="nav-link text-light Headers" routerLink="/"
                            routerLinkActive="router-link-active">{{'header.Reservations' | translate}}</a>
                    </li>
                    <li class="nav-item m-1">
                        <a class="nav-link text-light Headers" routerLink="/">{{'header.Doctors' | translate}}</a>
                    </li>
                    <li class="nav-item m-1">
                        <a class="nav-link text-light Headers" routerLink="/">{{'header.ContactUs' | translate}}</a>
                    </li>
                    <li class="nav-item dropdown m-1 ">
                        <a class="nav-link dropdown-toggle LanguageBtnAncor text-light Headers" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            {{'header.Lang' | translate}}
                        </a>
                        <ul class="dropdown-menu ">
                            <li class="p-1">
                                <a (click)="transelateEnglish()" class="langBtn Headers">English</a>
                            </li>
                            <li class="p-1">
                                <a (click)="transelateArabic()" class="langBtn Headers">العربية</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item p-1 mt-1 text-light " *ngIf="userName">
                        <span class="text-light p-4 h6 Headers">{{'header.Hello' | translate}}: {{userName}}</span>
                        <a><i class="fa-solid fa-xl fa-right-from-bracket"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
